{% extends 'base.html' %}
{% block content %}
<div class="card">
    <div class="card-header bg-primary text-white">
        <h4 class="mb-0"><i class="fas fa-books me-2"></i>All Books</h4>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Genre</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in books %}
                    <tr class="align-middle">
                        <td>{{ book.id }}</td>
                        <td>{{ book.title }}</td>
                        <td>{{ book.author }}</td>
                        <td><span class="badge bg-info">{{ book.genre }}</span></td>
                        <td>
                            <span class="badge {% if book.available %}bg-success{% else %}bg-danger{% endif %}">
                                <i class="fas {% if book.available %}fa-check-circle{% else %}fa-times-circle{% endif %} me-1"></i>
                                {{ 'Available' if book.available else 'Issued' }}
                            </span>
                        </td>
                        <td>
                            <a href="{{ url_for('edit_book', id=book.id) }}" class="btn btn-warning btn-sm">
                                <i class="fas fa-edit me-1"></i>Edit
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
