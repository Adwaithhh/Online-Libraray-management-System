{% extends 'base.html' %}
{% block content %}
<div class="card">
    <div class="card-header bg-primary text-white">
        <h4 class="mb-0"><i class="fas fa-plus-circle me-2"></i>Add a New Book</h4>
    </div>
    <div class="card-body">
        <form method="post">
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-book me-2"></i>Title</label>
                <input type="text" name="title" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-user me-2"></i>Author</label>
                <input type="text" name="author" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-tags me-2"></i>Genre</label>
                <input type="text" name="genre" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save me-2"></i>Add Book
            </button>
        </form>
    </div>
</div>

{% if message %}
    <div class="alert alert-success mt-3 animate__animated animate__fadeIn">
        <i class="fas fa-check-circle me-2"></i>{{ message }}
    </div>
{% endif %}
{% endblock %}
