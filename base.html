<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Library</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --dark-blue: #1a2238;
            --light-blue: #9daaf2;
            --orange: #ff6a3d;
            --yellow: #f4db7d;
        }
        
        body {
            background-color: #f8f9fa;
            color: var(--dark-blue);
            min-height: 100vh;
        }
        
        .navbar {
            background: #ffffff;
            padding: 1rem;
            box-shadow: 0 4px 20px rgba(157, 170, 242, 0.15);
            border-radius: 15px;
            border: 2px solid var(--light-blue);
            margin-bottom: 2rem;
        }
        
        .nav-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 0.5rem;
        }
        
        .nav-btn {
            flex: 1;
            min-width: 150px;
            max-width: 200px;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
            border: 2px solid var(--light-blue);
            color: var(--dark-blue);
            font-weight: 600;
            background: #ffffff;
            text-align: center;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .nav-btn:hover {
            background: var(--light-blue);
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(157, 170, 242, 0.3);
        }
        
        .page-title {
            color: var(--dark-blue);
            text-shadow: 1px 1px 2px rgba(26, 34, 56, 0.1);
            margin-bottom: 2rem;
            font-weight: 700;
            font-size: 2.5rem;
        }
        
        .card {
            background: #ffffff;
            border: 2px solid var(--light-blue);
            box-shadow: 0 8px 25px rgba(157, 170, 242, 0.1);
            transition: all 0.3s ease;
            border-radius: 15px;
            overflow: hidden;
        }
        
        .card-header {
            background: #ffffff;
            color: var(--dark-blue);
            border-bottom: 2px solid var(--light-blue);
            padding: 1.2rem;
            font-weight: 600;
        }
        
        .btn-primary {
            background: var(--orange);
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 600;
            color: #ffffff;
        }
        
        .btn-primary:hover {
            background: var(--yellow);
            color: var(--dark-blue);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(244, 219, 125, 0.3);
        }
        
        .btn-success {
            background: var(--light-blue);
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 600;
            color: #ffffff;
        }
        
        .btn-success:hover {
            background: #7a8fd9;
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(157, 170, 242, 0.3);
        }
        
        .btn-danger {
            background: #ff4757;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 600;
            color: #ffffff;
        }
        
        .btn-danger:hover {
            background: #ff6b81;
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
        }
        
        .btn-warning {
            background: var(--yellow);
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 600;
            color: var(--dark-blue);
        }
        
        .btn-warning:hover {
            background: #f0d06b;
            color: var(--dark-blue);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(244, 219, 125, 0.3);
        }
        
        .btn-info {
            background: #2e86de;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 600;
            color: #ffffff;
        }
        
        .btn-info:hover {
            background: #54a0ff;
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(46, 134, 222, 0.3);
        }
        
        .table {
            color: var(--dark-blue);
            border-radius: 15px;
            overflow: hidden;
            background: #ffffff;
        }
        
        .table thead {
            background: var(--light-blue);
            color: #ffffff;
            border-bottom: 2px solid var(--light-blue);
        }
        
        .table tbody tr {
            border-bottom: 1px solid var(--light-blue);
        }
        
        .table tbody tr:hover {
            background: rgba(157, 170, 242, 0.1);
        }
        
        .badge {
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 500;
        }
        
        .badge.bg-success {
            background: var(--light-blue) !important;
            color: #ffffff;
        }
        
        .badge.bg-danger {
            background: var(--orange) !important;
            color: #ffffff;
        }
        
        .form-control {
            background: #ffffff;
            border: 2px solid var(--light-blue);
            border-radius: 15px;
            padding: 12px;
            color: var(--dark-blue);
        }
        
        .form-control:focus {
            border-color: var(--orange);
            box-shadow: 0 0 0 0.2rem rgba(255, 106, 61, 0.25);
            background: #ffffff;
            color: var(--dark-blue);
        }
        
        .form-label {
            color: var(--dark-blue);
            font-weight: 500;
        }
        
        .container {
            max-width: 1200px;
            padding: 2rem;
        }
        
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                align-items: stretch;
            }
            
            .nav-btn {
                max-width: none;
            }
            
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center page-title mb-4">
            <i class="fas fa-book-reader me-2"></i>Online Library Management System
        </h2>
        <nav class="navbar">
            <div class="nav-container">
                <a href="{{ url_for('home') }}" class="nav-btn">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="{{ url_for('add_book') }}" class="nav-btn">
                    <i class="fas fa-plus-circle"></i>
                    <span>Add Book</span>
                </a>
                <a href="{{ url_for('add_member') }}" class="nav-btn">
                    <i class="fas fa-user-plus"></i>
                    <span>Add Member</span>
                </a>
                <a href="{{ url_for('view_members') }}" class="nav-btn">
                    <i class="fas fa-users"></i>
                    <span>View Members</span>
                </a>
                <a href="{{ url_for('issue_return') }}" class="nav-btn">
                    <i class="fas fa-exchange-alt"></i>
                    <span>Issue/Return</span>
                </a>
                <a href="{{ url_for('view_books') }}" class="nav-btn">
                    <i class="fas fa-book"></i>
                    <span>View Books</span>
                </a>
            </div>
        </nav>

        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
